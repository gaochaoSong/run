<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>申请状态</title>
		<link  rel="stylesheet" href="static/css/business.css"/>
		<script src="static/js/jquery-2.0.3.js"></script>
		<script src="static/js/init.js"></script>
	</head>
	<body class="applyRet">
		<div class="main">
			<section>
				<dl class="head">
					<img src="static/img/temp/p1.jpg"/>
				</dl>
				<dl>
					<dt>姓名</dt>
					<dd>吴聪聪</dd>
				</dl>
				<dl class="more">
					<dt>年龄</dt>
					<dd>25</dd>
				</dl>
				<dl class="more">
					<dt>性别</dt>
					<dd>女</dd>
				</dl>
				<dl class="more">
					<dt>城市</dt>
					<dd>深圳市</dd>
				</dl>
				<dl class="tipC">
					<dt>身高</dt>
					<dd>
						<span class="tip">请输入您的身高</span>
						<span class="unit">CM</span>
					</dd>
				</dl>
				<dl class="tipC">
					<dt>体重</dt>
					<dd>
						<span class="tip">请输入您的体重</span>
						<span class="unit">KG</span>
					</dd>
				</dl>
			</section>	
			<section>
				<dl class="more">
					<dt>运动类型</dt>
					<dd>
						<span class="tip">请选择陪练的运动类型</span>
					</dd>
				</dl>
				<dl class="more">
					<dt>年限</dt>
					<dd>
						<span class="tip">请填写您参加运动年限</span>
					</dd>
				</dl>
				<dl class="block">
					<dt>经历</dt>
					<dd>
						<span class="tip">请填写培训经历或专业经历</span>
					</dd>
				</dl>
			</section>
			<div class="layout">
				<div class="btn red">
					提交申请
				</div>
			</div>
			
		</div>	
	</body>
</html>
