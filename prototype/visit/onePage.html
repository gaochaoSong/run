<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>发现详情</title>
		<link rel="stylesheet" type="text/css" href="static/css/public.css"/>
		<link rel="stylesheet" type="text/css" href="static/css/kings.css"/>
		<script src="static/js/zepto.min.js"></script>
		<script src="static/js/init.js"></script>
		<script src="static/js/islide.js"></script>
		<script src="static/js/util.js"></script>
		<script type="text/javascript">
			$(function(){
				var url1 = util.getUrlKV('firstPage')
				if(url1){
					var data = [{
						content: '<iframe id="i0" src="'+url1+'"></iframe>',
					}, {
						content: '<iframe id="i1" src=""></iframe>',
					}, {
						content: '<iframe id="i2" src=""></iframe>',
					}];
					var opts = {
						type: 'dom',
						data: data,
						dom: document.getElementById("iSlider-wrapper"),
						isLooping: true,
						animateType:'rotate',
						forbidEvt: true
					};
					window.pageBox = new iSlider(opts);
					window.pageUrls=[];
				}
			})
		</script>
	</head>
	<body class="onePage noHF" >
		<div id="iSlider-wrapper" class="iSlider-wrapper">
		</div>
	</body>
</html>
