<html>
	<head>

	<body class="loginPage">
		<div class="shadowDiv"></div>
		<div class="bg">
			<img src="static/img/bg_login.jpg" class="bg" />
		</div>
		<div class="panes">
			<div id='loginPane' class="loginPane">
				<div class="infos">

					</div>
				</div>
			</div>
			<div id='wxPane' class="wxPane">
				<img src="static/img/temp/p2.jpg"/>
				<h2>微信安全登录</h2>
				<p>
					登录后该应用将获得以下权限：<br/>
